<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos de Bordados</title>

    <link rel="shortcut icon" href="./src/img/favicon.webp" type="image/x-icon">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>

    <header>
        <img src="./src/img/logo-dtex.webp" alt="Logo Dtex">
    </header>
   
    <main class="container">

        <div class="variaveis">
            
            <div id="valorMatriz" >
                <span>Criação da matriz:</span>
            </div>
            <div id="valorPorMilPontos">
                <span>Valor por cada mil pontos:</span>                
            </div>
            <div id="menorPrecoGlobal">
                <span>Menor preço Geral R$:</span>                
            </div>
            <div id="precoUnidade">
                <span>Valor Mínimo para uma Unidade R$:</span>                
            </div>

        </div>
        
        <div class="acoes">
            <input type="text" class="pesquisa" placeholder="Procurar orçamento">
            <input type="button" value="Novo" class="novoOrcamento">  
        </div>        

        <ul class="recentes">
            <li class="bordado">
                
            </li>
        </ul>
    </main>
    
    <footer> Leo de Vanda produções &copy;</footer>

</body>
</html>
