<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos de Bordados</title>

    <link rel="shortcut icon" href="./src/img/favicon.webp" type="image/x-icon">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/reset.css">    
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/color.css">
    <link rel="stylesheet" href="./src/css/lista.css">
    <link rel="stylesheet" href="./src/css/modal-novo-orcamento.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>

    <header class="bg-bege-claro-padrao">
        <img src="./src/img/logo-dtex.webp" alt="Logo Dtex">
        <img src="./src/img/edit-icon.svg" alt="editar variaveis" class="edit-variaveis bg-bege-padrao">
    </header>
   
    <main class="container">
        
        <div class="variaveis">
            
            <div id="valorMatriz" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Criação da matriz</h5>
                <h6>R$ 30,00</h6>
            </div>
            <div id="valorPorMilPontos" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Valor por mil pontos</h5>
                <h6>R$ 1,40</h6>               
            </div>
            <div id="precoUnidade" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Valor mínimo (1 und)</h5>
                <h6>R$ 15,00</h6>               
            </div>
            <div id="menorPrecoGlobal" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Valor min Geral</h5>
                <h6>R$ 8,00</h6>           
            </div>

        </div>
        
        <div class="botoes bg-bege-claro-padrao">
            <input type="text" class="pesquisa bg-bege-claro-padrao" placeholder="Pesquisar orçamento">
            <input type="button" value="Novo" id="botaoNovoOrcamento" data-modal="modalNovoOrcamento" class="botao-h4 bg-bege-padrao">  
        </div>        

        <section class="lista bg-bege-claro-padrao">

            <ul class="recentes">            
            </ul>

            <h6 class="loadMore">Carregar mais</h6>

        </section>

        
            
    </main>
    
    <footer class="bg-bege-claro-padrao">
        <h5>Leo de Vanda produções &copy;</h5>
    </footer>


    <dialog id="modalNovoOrcamento" class="modalNovoOrcamento bg-bege-claro-padrao">
        <form method="dialog">            

            <div class="headerModal bg-bege-escuro-padrao">
                <h4>Novo Orçamento</h4>
                <button class="fechar-modal bg-bege-escuro-alt">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>                
            <div class="bodyModal">


                <div class="nomeMatriz bg-bege-claro-padrao">
                    <h6>Nome da Matriz</h6>
                    <input type="text" id="nomeMatriz" placeholder="Digite um nome" required>  
                </div>

                    
                <div class="quantidades">

                    <div class="qtdPontos">
                        <h6>Qtd. pontos</h6>
                        <input type="number" id="qtdPontos" placeholder="Ex: 1468" required>
                    </div>
                        
                    <div class="qtdBordados">
                        <h6>Qtd. Bordados</h6>
                        <input type="number" id="qtdBordados" placeholder="Ex: 4" required>
                    </div>          
                        
                </div>


                <div class="variable-group">
                    <div class="matriz-field" data-key="">
                        <h6>Criar Matriz?</h6>
                        <div class="toggle bg-bege-escuro-padrao"></div>
                    </div>

                    <hr class="divLine">

                    <div class="mat-cliente">
                        <h6>Material do Cliente?</h6>
                        <div class="toggle bg-bege-escuro-padrao"></div>
                    </div>

                    <hr class="divLine">

                    <div class="urgente">
                        <h6>Urgente?</h6>
                        <div class="toggle bg-bege-escuro-padrao"></div>
                    </div>

                    <hr class="divLine">

                </div>
                    
                <button id="calcular" class="bg-bege-padrao">Calcular valores</button>
                <button id="salvarOrcamento" type="submit">Salvar Orcamento</button>
            
            </div>    
                

        </form>
    </dialog>

    <script type="module" src="./src/js/main.js"></script>

</body>
</html>
