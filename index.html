<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos de Bordados</title>

    <link rel="shortcut icon" href="./src/img/favicon.webp" type="image/x-icon">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">    
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/color.css">
    <link rel="stylesheet" href="./src/css/lista.css">

</head>
<body>

    <header class="bg-bege-claro-padrao">
        <img src="./src/img/logo-dtex.webp" alt="Logo Dtex">
    </header>
   
    <main class="container">

        <div class="variaveis">
            
            <div id="valorMatriz" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Criação da matriz</h5>
                <h6>R$ 30,00</h6>
            </div>
            <div id="valorPorMilPontos" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Valor por mil pontos</h5>
                <h6>R$ 1,40</h6>               
            </div>
            <div id="precoUnidade" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Valor mínimo (1 und)</h5>
                <h6>R$ 15,00</h6>               
            </div>
            <div id="menorPrecoGlobal" class="bg-bege-claro-padrao">
                <h5 class="bg-bege-claro-alt">Valor min Geral</h5>
                <h6>R$ 8,00</h6>           
            </div>

        </div>
        
        <div class="botoes bg-bege-claro-padrao">
            <input type="text" class="pesquisa bg-bege-claro-padrao" placeholder="Procurar orçamento">
            <input type="button" value="Novo" id="botaoNovoOrcamento" class="botao-h4 bg-bege-padrao">  
        </div>        

        <section class="lista bg-bege-claro-padrao">

            <ul class="recentes">            
            </ul>

            <h6 class="load-more">Carregar mais</h6>

        </section>

        
            
    </main>
    
    <footer class="bg-bege-claro-padrao">
        <h5>Leo de Vanda produções &copy;</h5>
    </footer>


    <dialog id="novoOrcamento">
        <form method="dialog">
            <section class="formulario">
                <h2>Novo Orcamento</h2>

                <label for="nomeMatriz">Nome da Matriz:</label>
                <input type="text" id="nomeMatriz" required>

                <label for="qtdPontos">Quantidade de pontos do bordado:</label>
                <input type="number" id="qtdPontos" required>

                <input type="button" value="Calcular">
            </section>
            <button id="salvarOrcamento" type="submit"></button>
        </form>
    </dialog>

    <script type="module" src="./src/js/main.js"></script>

</body>
</html>
